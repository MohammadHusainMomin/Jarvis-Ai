<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - Virtual Assistant</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="circuit-background"></div>

    <section class="main-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-badge">
                    <span class="logo-text">J.A.R.V.I.S</span>
                    <div class="logo-glow"></div>
                </div>
                <div class="header-controls">
                    <button class="theme-toggle" title="Toggle dark/light mode">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="settings-button" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">ONLINE</span>
                </div>
            </div>
        </header>

        <!-- Settings Modal -->
        <div class="settings-modal" id="settingsModal">
            <div class="settings-content">
                <div class="settings-header">
                    <h2>Settings</h2>
                    <button class="close-settings">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="settings-body">
                    <div class="settings-group">
                        <label for="userName">Your Name:</label>
                        <input type="text" id="userName" placeholder="Enter your name" class="settings-input">
                    </div>
                    <div class="settings-group">
                        <label for="personality">Personality Mode:</label>
                        <select id="personality" class="settings-select">
                            <option value="jarvis">Jarvis (Professional)</option>
                            <option value="tony">Tony Stark (Witty)</option>
                            <option value="funny">Funny (Humorous)</option>
                            <option value="calm">Calm (Serene)</option>
                        </select>
                    </div>
                    <div class="settings-group">
                        <label>
                            <input type="checkbox" id="continuousListening" class="settings-checkbox">
                            Enable Continuous Listening Mode
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <section class="main">
            <!-- Holographic Panel -->
            <div class="hologram-container">
                <div class="hologram-border"></div>

                <div class="image-container">
                    <div class="image-wrapper">
                        <div class="image-glow"></div>
                        <div class="image">
                            <img src="giphy.gif" alt="JARVIS Avatar">
                        </div>
                    </div>

                    <div class="title-section">
                        <h1 class="title">J.A.R.V.I.S</h1>
                        <div class="title-underline"></div>
                    </div>

                    <p class="subtitle">JUST A RATHER VERY INTELLIGENT SYSTEM</p>
                    <p class="greeting-text" id="greetingText">I am your AI Virtual Assistant. How may I assist you today?</p>
                </div>

                <!-- Voice Input Panel -->
                <div class="input-section">
                    <div class="voice-visualizer" id="voiceVisualizer">
                        <div class="bar bar-1"></div>
                        <div class="bar bar-2"></div>
                        <div class="bar bar-3"></div>
                        <div class="bar bar-4"></div>
                        <div class="bar bar-5"></div>
                    </div>

                    <div class="listening-indicator" id="listeningIndicator" style="display: none;">
                        <span class="listening-dot"></span>
                        <span>Listening...</span>
                    </div>

                    <div class="typing-indicator" id="typingIndicator" style="display: none;">
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                        <span>Thinking...</span>
                    </div>

                    <div class="input-panel">
                        <button class="talk-button">
                            <i class="fas fa-microphone-alt"></i>
                            <span class="button-glow"></span>
                        </button>
                        <div class="content-display">
                            <span class="content">Click here to speak</span>
                        </div>
                    </div>
                </div>

                <!-- Data Panels -->
                <div class="data-panels">
                    <div class="data-panel">
                        <div class="panel-header">SYSTEM STATUS</div>
                        <div class="panel-content">Ready</div>
                    </div>
                    <div class="data-panel">
                        <div class="panel-header">RESPONSE TIME</div>
                        <div class="panel-content">Ultra-Fast</div>
                    </div>
                    <div class="data-panel">
                        <div class="panel-header">CONNECTION</div>
                        <div class="panel-content">Stable</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-bar">
                <span class="footer-text">Crafted with ðŸ’™ by Mohammad Husain</span>
                <div class="footer-indicators">
                    <span class="indicator"></span>
                    <span class="indicator"></span>
                    <span class="indicator"></span>
                </div>
            </div>
        </footer>
    </section>

    <script src="app.js"></script>
</body>

</html>
